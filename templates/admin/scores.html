<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - {{ game.name }}</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoEntrance 1.5s ease-out;
        }

        @keyframes logoEntrance {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            75% { transform: scale(0.95) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(103, 58, 183, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 40px rgba(103, 58, 183, 0.4); }
            to { box-shadow: 0 0 80px rgba(103, 58, 183, 0.7); }
        }

        .game-title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .admin-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 16px;
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scoreboard-title {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-row {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .team-row:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .team-row.place-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .team-row.place-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            border: 2px solid rgba(192, 192, 192, 0.5);
        }

        .team-row.place-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            border: 2px solid rgba(205, 127, 50, 0.5);
        }

        .position {
            font-size: 28px;
            font-weight: 800;
            width: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .trophy {
            font-size: 32px;
            margin-right: 5px;
        }

        .team-name {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            padding: 0 20px;
        }

        .team-score {
            font-size: 28px;
            font-weight: 800;
            color: #ffd700;
            min-width: 80px;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            border-color: transparent;
        }

        .control-btn.primary:hover {
            background: linear-gradient(135deg, #7c4dbd, #ab47bc);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Fat Big Quiz" class="logo">
            <h2 class="game-title">{{ game.name }}</h2>
            <div class="admin-badge">Admin View</div>
        </div>

        <h1 class="scoreboard-title">Live Scores</h1>

        <div style="text-align: center;">
            <div class="live-indicator">
                <span class="live-dot"></span>
                Real-time scores (always visible)
            </div>
        </div>

        <div class="scoreboard" id="scoreboard">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading scores...</p>
            </div>
        </div>

        <div class="controls">
            <a href="{{ url_for('admin.edit_game', game_id=game.id) }}" class="control-btn">Back to Game</a>
            <a href="{{ url_for('admin.live_control', game_id=game.id) }}" class="control-btn">Live Control</a>
            <a href="{{ url_for('admin.spreadsheet', game_id=game.id) }}" class="control-btn">Spreadsheet</a>
            <button class="control-btn primary" onclick="loadScores()">Refresh Scores</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const gameId = {{ game.id }};

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.width = (5 + Math.random() * 10) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        async function loadScores() {
            const scoreboard = document.getElementById('scoreboard');

            try {
                // Use the answers API which always returns real-time scores
                const response = await fetch(`/api/game/${gameId}/answers`);
                const data = await response.json();

                if (data.success && data.teams && data.teams.length > 0) {
                    // Sort by total score descending
                    const sorted = data.teams.sort((a, b) => b.total_score - a.total_score);

                    scoreboard.innerHTML = sorted.map((team, index) => {
                        const position = index + 1;
                        const placeClass = position <= 3 ? `place-${position}` : '';
                        const trophy = position === 1 ? '<span class="trophy">üèÜ</span>' :
                                      position === 2 ? '<span class="trophy">ü•à</span>' :
                                      position === 3 ? '<span class="trophy">ü•â</span>' : '';
                        const delay = index * 0.1;

                        return `
                            <div class="team-row ${placeClass}" style="animation-delay: ${delay}s">
                                <div class="position">${trophy}${position}</div>
                                <div class="team-name">${team.team_name}</div>
                                <div class="team-score">${team.total_score}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    scoreboard.innerHTML = '<div class="empty-state">No teams yet. Scores will appear here once teams join and answer questions.</div>';
                }
            } catch (error) {
                console.log('Error loading scores:', error);
                scoreboard.innerHTML = '<div class="empty-state">Could not load scores. Please try again.</div>';
            }
        }

        // Socket.IO for real-time updates
        const socket = io();

        socket.on('connect', function() {
            console.log('[AdminScores] Socket connected, joining rooms');
            socket.emit('join_admin', { game_id: gameId });
        });

        socket.on('submission_update', function(data) {
            console.log('[AdminScores] Submission update:', data);
            loadScores();
        });

        socket.on('score_updated', function(data) {
            console.log('[AdminScores] Score updated:', data);
            loadScores();
        });

        // Initialize
        createParticles();
        loadScores();

        // Auto-refresh every 5 seconds
        setInterval(loadScores, 5000);
    </script>
</body>
</html>
