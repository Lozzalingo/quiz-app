events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream for Flask app
    upstream flask_app {
        server web:5000;
    }

    # HTTP server - redirect to HTTPS (except certbot)
    server {
        listen 80;
        server_name app.fatbigquiz.com fatbigquiz.com;

        # For Let's Encrypt certificate verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://app.fatbigquiz.com$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name app.fatbigquiz.com fatbigquiz.com;

        ssl_certificate /etc/letsencrypt/live/app.fatbigquiz.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.fatbigquiz.com/privkey.pem;

        # SSL configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Proxy to Flask app
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # WebSocket support for Socket.IO
        location /socket.io/ {
            proxy_pass http://flask_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Static files
        location /static/ {
            proxy_pass http://flask_app/static/;
        }
    }
}
